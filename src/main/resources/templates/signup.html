<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2 ">
					<div class="my-card mt-3">
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						</div>
						<div class="text-center">
							<img style="width: 80px;" th:src="@{/img/signuplogo.png}"
								alt="signup" />
						</div>
						<h1 class="text-center">Register here!!</h1>
						<form novalidate action="" th:action="@{/do_register}" method="post"
							th:object="${user}">
							<!--  Name filed-->
							<div class="form-group">
								<label for="name_field">Your Name</label> 
								<input type="text"
									name="name" class="form-control" 
									th:classappend="${#fields.hasErrors('name')?'is-invalid':' '}"
									id="name_field"
									placeholder="Enter your name here" required
									th:value="${user.name}" />
								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
							   
								</div>
							</div>

							<!--  Email filed-->
							<div class="form-group">
								<label for="email_field">Your email</label> <input name="email"
									type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp"
									placeholder="Enter your email here" required
									th:value="${user.email}" />
							</div>
							<!--  password filed-->
							<div class="form-group">
								<label for="password_field">Password</label> <input
									name="password" type="password" class="form-control"
									id="password_field" placeholder="Enter Password" required />
							</div>
							<!--User  about field  -->
							<div class="form-group">
								<textarea class="form-control" rows="5" name="about"
									placeholder="Enter something yourself" th:text="${user.about}"></textarea>
							</div>

							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement">Accept term
									and conditions</label>
							</div>




							<div class="container text-center">
								<button class="btn bg-primary text-white">Submit</button>
								<button class="btn bg-warning text-white">Reset</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
