<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<section>
		<div class="card mr-3 ml-3">

			<div class="card-body" th:if="${contact}">
				<div class="container text-center">
					<img style="height: 200px; width: 200px; border-radius: 50%;"
						src="" th:src="@{'/img/'+${contact.image}}" alt="profile_photo" />
					<h3 class="mt-3" th:text="${contact.name}"></h3>


				</div>
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#ID</th>
							<th scope="col"><span th:text="${contact.cId}"></span></th>

						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">Email</th>
							<td><span th:text="${contact.email}"></span></td>
						</tr>
						<tr>
							<th scope="row">Phone</th>
							<td><span th:text="${contact.phone}"></span></td>
						</tr>
						<tr>
							<th scope="row">Work</th>
							<td><span th:text="${contact.work}"></span></td>
						</tr>

					</tbody>
				</table>
				<div class="description text-center">
					<!--utext read html also  -->
					<th:block th:utext="${contact.description}"></th:block>
				</div>
				<div class="container text-center mt-3">

					
								<a th:onclick="|deteletContact(${contact.cId})|"  class="btn btn-block btn-danger btn-sm " >Delete</a>
								
								<form th:action="@{'/users/update-contact/'+${contact.cId}}" method="post">
								<button type="submit" class="btn  btn-block btn-primary btn-sm mt-2">Update</button>
								</form>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
