<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" />
<!--  <link rel="stylesheet" th:href="@{/js/script.js}" /> -->

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<title th:text="${title}">Base HTML</title>
</head>
<body>



	<!-- //nav bar -->
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">SmartContactManager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span onclick="toggleSidebar()" class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">

			<ul class="navbar-nav ml-auto text-uppercase">

				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
						<span class="sr-only">(current)</span>
				</a></li>


				<li class="nav-item"><a class="nav-link disabled" tabindex="-1"
					aria-disabled="true"><span th:text="${user.name}"></span></a></li>
				<li class="nav-item"><a class="nav-link disabled"
					th:href="@{/logout}">Logout</a></li>
			</ul>

		</div>
	</nav>
	<!--     END navbar
 -->
	<!-- sidebar -->
	<div class="sidebar mt-3">
		<span onclick="toggleSidebar()" class="crossBtn">&times</span> <a
			href="#" th:href="@{/users/index}" class="item"><i
			class="fas fa-house"></i> Home</a> <a href="#"
			th:href="@{/users/show-contacts/0}" class="item"><i
			class="fas fa-id-card-alt"></i>View Contacts</a> <a href="#"
			th:href="@{/users/add-contact}" class="item"><i
			class='fas fa-edit'></i> Add Profile</a> 
			<a href="#" th:href="@{/users/profile}" class="item"><i
			class="fas fa-user-circle"></i> Your Profile</a> <a href="#" class="item"><i
			class="fas fa-cogs"></i> Settings</a> <a href="#" th:href="@{/logout}"
			class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
		<div class="divider"></div>

		<!-- End sidebar -->

	</div>
	<!-- Content are -->
	<div class="content mt-5">
		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>


		<!--message box  -->
		<div th:if="${session.message}" class="container">
			<div th:classappend="${'alert-'+session.message.type}"
				class="alert  text-center" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>

		</div>
		<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
		<div th:replace="${content}"></div>
	</div>

	<!-- end of content area -->



	<script th:src="@{/js/script.js}"></script>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<!-- 		//sweet alert-->
	<script>
	function deteletContact(cid){ 
		swal({
  			title: "Are you sure?",
  			text: "You want to delete this contact...!",
  			icon: "warning",
  			buttons: true,
  			dangerMode: true,
			})
			.then((willDelete) => {
  				if (willDelete) {
    			   window.location="/users/delete/"+cid;
 			 } else {
    			swal("Your contact is safe!");
  				}
			});
	}
	</script>
</body>
</html>
