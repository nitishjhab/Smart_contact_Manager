<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<section>
		<div class="card mr-3">
			<div class="card-body">
				<h1 class="text-center">Update your  Contact</h1>

				<div class="container-fluid mt-1">

					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/users/process-update}" class="mt-2">
								<!-- //hidden id -->
								<input type="hidden" th:value="${contact.cId}" name="cId"/>
								<!--first Name-->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text mr-1">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input  th:value="${contact.name}" type="text" id="firstName" name="name"
										placeholder="Enter Name Here" class="form-control">
								</div>
								<!--SecondName filed-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-1">
											<i class="fa fa-user-alt"></i>
										</div>
									</div>
									<input th:value="${contact.secondName}" type="text" id="secondName" name="secondName"
										placeholder="Enter Nick Name Here" class="form-control">
								</div>
								<!--Phone field-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-1">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input  th:value="${contact.phone}" required type="number" id="phone" name="phone"
										placeholder="Enter Phone Number Here" class="form-control">
								</div>
								<!--Email field-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-1">@</div>
									</div>
									<input th:value="${contact.email}"  required type="email" id="email" name="email"
										placeholder="Enter Email Here" class="form-control">
								</div>
								<!--work field-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-1">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input th:value="${contact.work}"  type="text" id="work" name="work"
										placeholder="Enter your work Here" class="form-control">
								</div>
								<!--  Contact Description  -->
								<div class="form-group mt-3">
									<textarea th:text="${contact.description}"  required name="description" id="mytextarea"
										class="form-control" rows="10"
										placeholder="Entert Contact Description"></textarea>
								</div>
								<div class="container">
								<img style="height: 50px; width: 50px; border-radius: 50%;" th:src="@{'/img/'+${contact.image}}" alt="" />
								<samp th:text="${contact.image}"></samp>
								</div>
								
								<!-- Contact image field -->
								<div class="custom-file">
									<input type="file" name="profileImage">
									<p>Chose youer new profile</p>
								</div>
								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>


			</div>
		</div>
	<!-- Tiny Edditor added -->
	<script>
		tinymce.init({
			selector : '#mytextarea'
		});
	</script>
	<script
		src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
		referrerpolicy="origin"></script>
	</section>
</body>
</html>
